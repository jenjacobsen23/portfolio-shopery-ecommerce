<div class="theme-toggle">
  <button
    type="button"
    class="theme-toggle__button"
    [class.theme-toggle__button--active]="themeService.themeMode() === 'light'"
    (click)="setTheme('light')"
    aria-label="Light theme"
    title="Light theme"
  >
    <svg
      class="theme-toggle__icon"
      viewBox="0 0 24 24"
      fill="none"
      stroke="currentColor"
    >
      <circle cx="12" cy="12" r="5" />
      <path
        d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"
      />
    </svg>
  </button>

  <button
    type="button"
    class="theme-toggle__button"
    [class.theme-toggle__button--active]="themeService.themeMode() === 'system'"
    (click)="setTheme('system')"
    aria-label="System theme"
    title="System theme"
  >
    <svg
      class="theme-toggle__icon"
      viewBox="0 0 24 24"
      fill="none"
      stroke="currentColor"
    >
      <rect x="2" y="3" width="20" height="14" rx="2" ry="2" />
      <line x1="8" y1="21" x2="16" y2="21" />
      <line x1="12" y1="17" x2="12" y2="21" />
    </svg>
  </button>

  <button
    type="button"
    class="theme-toggle__button"
    [class.theme-toggle__button--active]="themeService.themeMode() === 'dark'"
    (click)="setTheme('dark')"
    aria-label="Dark theme"
    title="Dark theme"
  >
    <svg
      class="theme-toggle__icon"
      viewBox="0 0 24 24"
      fill="none"
      stroke="currentColor"
    >
      <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" />
    </svg>
  </button>
</div>
